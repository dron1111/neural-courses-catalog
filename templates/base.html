<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Каталог курсов по нейросетям{% endblock %}</title>
    <meta name="description" content="{% block description %}Найдите лучшие курсы по AI, машинному обучению и нейросетям.{% endblock %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-blue-600">AI Courses</a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Главная</a>
                    <a href="/courses" class="text-gray-700 hover:text-blue-600">Каталог</a>
                    <!-- Добавьте эту строку для быстрого доступа к админке -->
                    <a href="/admin/courses?token=secret-admin-token-123" class="text-gray-700 hover:text-blue-600">Админка</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
